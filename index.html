<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- tag che comprende tutto -->
  <main id="mainTag">
    <!-- conteiner del form -->
    <div class="contenier form-conteiner mt-5 gap-5">
        <div class="form-floating">
          <!-- dropdown con opzioni -->
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option value="null"></option>
              <option value="user">Username</option>
              <option value="name">Name</option>
              <option value="email">Email</option>
            </select>
            <label for="floatingSelect">Seleziona parametro da cercare</label>
          </div>
          <!-- ricerca testuale -->
          <input type="text" class="form-control" id="inputText" placeholder="Cerca...">
       </div> 
       <!-- bottone per ricerca -->
       <div class="d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-dark" id="btnIn" onclick="search()">Cerca</button>
       </div>
       <!-- testo in caso di errore -->
       <div class="d-flex justify-content-center mt-4">
        <span class="text-danger fw-bold fs-5" id="err"></span>
       </div>
       <!-- tabella con i risultati -->
    <div class="conteiner tab-contenier d-flex justify-content-center">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Username</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody id="resBody">
              <!-- sono tr ci va <tr> e poi <td> per ogni risultato -->
            </tbody>
          </table>
    </div>   
  </main>  
  <!-- tutti gli script -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="script.js"></script>  
</body>
</html>
